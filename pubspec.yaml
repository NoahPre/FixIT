name: fixit
description: FixIT ist eine App zur Meldung, Verarbeitung und Behebung von Fehlern

version: 0.4.3+12

environment:
  sdk: '>=2.17.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # Package für das App Icon
  flutter_launcher_icons: ^0.14.0
  # Allgemeine Packages
  path: ^1.9.1
  path_provider: ^2.1.5
  http: ^1.1.0
  url_launcher: ^6.1.11
  # zum Formatieren von Datumsangaben
  intl: ^0.18.1
   # um den Status der Softwaretastatur zu checken
  flutter_keyboard_visibility: ^6.0.0
  # Package fürs Local Persistence und State Management
  shared_preferences: ^2.5.3
  provider: ^6.1.5
  # für die IDs der Fehler
  uuid: ^3.0.7
  # fürs Bilder machen, hochladen und anschauen
  image_picker: ^0.8.8
  camera: ^0.11.0
  package_info_plus: ^8.3.0
  photo_view: ^0.15.0
  # ermöglicht es Benachrichtigungen in der App anzeigen zu lassen
  overlay_support: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/fixit_logo.png"
  web:
    generate: true
    image_path: "assets/fixit_logo.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  windows:
    generate: true
    image_path: "assets/fixit_logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/fixit_logo.png"


flutter:
  uses-material-design: true
  assets:
   - assets/fixit_logo.png
