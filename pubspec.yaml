name: fixit
description: FixIT ist eine App zur Meldung, Verarbeitung und Behebung von Fehlern

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# Read more about versioning at semver.org.
version: 0.4.0+8

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  # Package für das App Icon
  flutter_launcher_icons: ^0.9.2
  # Allgemeine Packages
  path: ^1.8.0
  path_provider: ^2.0.9
  http: ^0.13.4
  url_launcher: ^6.0.20
  # after_layout: ^1.1.0
  # zum Formatieren von Datumsangaben
  intl: ^0.17.0
  # um den Status der Softwaretastatur zu checken
  flutter_keyboard_visibility: ^5.2.0
  # Package fürs Local Persistence und State Management
  shared_preferences: ^2.0.13
  provider: ^6.0.2
  # für die IDs der Fehler
  uuid: ^3.0.6
  # fürs Bilder machen, hochladen und anschauen
  image_picker: ^0.8.4+9
  camera: ^0.9.4+14
  package_info_plus: ^1.4.0
  photo_view: ^0.13.0
  # ermöglicht es Benachrichtigungen in der App anzeigen zu lassen
  overlay_support: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/fixit_logo.png" 


# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
